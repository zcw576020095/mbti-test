<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="在线MBTI性格测试与报告导出" />
  <title>{% block title %}MBTI人格测试{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="container">
      <a href="{% url 'mbti:home' %}" class="brand">MBTI Test</a>
      <nav class="nav-links">
        <a href="{% url 'mbti:home' %}">主页</a>
        <a href="#types" class="hide-sm">性格类型</a>
        {% if user.is_authenticated %}
          <a href="{% url 'users:password_change' %}" class="hide-sm">修改密码</a>
          <a href="{% url 'users:logout' %}">退出</a>
        {% else %}
          <a href="{% url 'users:register' %}" class="hide-sm">注册</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% for message in messages %}
      <div class="msg {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-brand">MBTI Test</div>
      <div class="footer-links">
        <a href="#">隐私政策</a>
        <a href="#">使用条款</a>
        <a href="#">联系我们</a>
      </div>
      <div class="footer-copy">© 2025 MBTI Test</div>
    </div>
  </footer>
</body>
</html>
